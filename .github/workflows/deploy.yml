name: Deploy SDK

on:
  push:
    branches: [ main, staging ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Set up Node.js (for UI build)
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: Build UI (if exists)
      run: |
        if [ -d "./agensight/_ui" ]; then
          echo "Building UI..."
          cd ./agensight/_ui
          npm install
          npm run build
          cd ../..
        else
          echo "No UI directory found, skipping UI build"
        fi
        
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade packaging  # Fix for twine 6.1.0 license-file bug
        pip install --upgrade setuptools  # Also upgrade setuptools
        pip install build twine
        
    - name: Show package info before build
      run: |
        echo "ğŸ” Package name in setup.py:"
        grep -n "name=" setup.py
        echo "ğŸ“¦ Python version: $(python --version)"
        echo "ğŸ”§ Packaging version: $(pip show packaging | grep Version)"
        echo "ğŸ› ï¸  Setuptools version: $(pip show setuptools | grep Version)"
        echo "ğŸ› ï¸  Build version: $(pip show build | grep Version)"
        
    - name: Build package
      run: |
        echo "ğŸ“¦ Building package..."
        python -m build
        echo "ğŸ“‹ Built files:"
        ls -la dist/
        
    - name: Check package metadata
      run: |
        echo "ğŸ” Checking built package for license-file issues..."
        twine check dist/*
        
    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package-dist
        path: dist/

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment: staging
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: package-dist
        path: dist/
      
    - name: Install twine with updated packaging
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade packaging  # Ensure we have the fix
        pip install twine
        
    - name: Deploy to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
      run: |
        echo "ğŸš€ Deploying to Test PyPI..."
        echo "ğŸ“¦ Files to upload:"
        ls -la dist/
        
        if [ -z "$TWINE_PASSWORD" ]; then
          echo "âŒ TWINE_PASSWORD is empty!"
          exit 1
        else
          echo "âœ… Token is available"
          echo "ğŸ”‘ Token length: ${#TWINE_PASSWORD} characters"
        fi
        
        echo "ğŸ“¤ Starting upload..."
        twine upload --repository testpypi dist/* --verbose --non-interactive
        
    - name: Verify deployment
      run: |
        echo "âœ… Upload completed. Testing installation..."
        sleep 60  # Wait for package to be available
        PACKAGE_NAME=$(ls dist/*.whl | head -1 | xargs basename | cut -d'-' -f1)
        echo "ğŸ” Testing installation of: $PACKAGE_NAME"
        pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ $PACKAGE_NAME
        python -c "import agensight; print('âœ… Package imported successfully')" || echo "âš ï¸ Import test skipped"

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: package-dist
        path: dist/
      
    - name: Install twine with updated packaging
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade packaging
        pip install twine
        
    - name: Deploy to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        echo "ğŸš€ Deploying to Production PyPI..."
        twine upload dist/* --verbose --non-interactive